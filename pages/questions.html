<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions - Quiz App</title>

    <script src="../scripts/questions.js" defer type="module"></script>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <main>
  <!-- COUNTDOWN -->
  <section class="hero-countdown" id="countdown-screen">
    <div class="container-wrapper">
      <img src="../assets/vector/logo.svg" alt="Quiz App Logo" />

      <div class="counter-container">
        <p class="counter" id="countdown"></p>
      </div>

      <h3 class="counter-title">GET READY!</h3>
    </div>
  </section>

  <!-- FRÅGA + 20 SEK + PROGRESSBAR -->
 <section class="hero hidden" id="question-screen">
  <p id="question">Question goes here</p>

  <ul id="answers"></ul>

  <div class="meter-wrapper">
  <meter class="meter" id="timer-meter" min="0" max="20" value="20"></meter>
  <span class="meter-label" id="question-timer">20</span>
</div>

</section>

  <!-- RESULTAT / RÄTT SVAR -->
  <section class="hero hidden" id="result-screen">
    <div class="container">
      <h2 id="result-message">Rätt / Fel / Tiden är slut</h2>
      <p id="correct-answer-text"></p>
      <button id="next-question-btn">Nästa fråga</button>
    </div>
  </section>
</main>

    
  </body>
</html>
