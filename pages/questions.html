<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions - Quiz App</title>
    <link rel="icon" href="/assets/vector/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../scripts/questions.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <!-- COUNTDOWN -->
      <section class="hero-countdown" id="countdown-screen">
        <div class="container-wrapper">
          <img src="../assets/vector/logo.svg" alt="Quiz App Logo" />

          <div class="counter-container">
            <p class="counter" id="countdown"></p>
          </div>

          <h3 class="counter-title">GET READY!</h3>
        </div>
      </section>

      <!-- FRÃ…GA + 20 SEK + PROGRESSBAR -->
      <section class="hero hidden" id="question-screen">
        <p id="question">Question goes here</p>

        <ul id="answers"></ul>

        <meter
          class="meter"
          id="timer-meter"
          min="0"
          max="20"
          value="20"
        ></meter>
        <p class="seconds">Time left: <span id="question-timer">20</span>s</p>
        <button id="next-question-btn" disabled>Next Question</button>
      </section>

      <section class="results-screen hidden">
        <ul class="leaderboard"></ul>
      </section>
    </main>
  </body>
</html>
