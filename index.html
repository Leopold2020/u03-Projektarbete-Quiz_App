<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" href="/assets/vector/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles/index.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    /> 
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('consent', 'default', {
          'analytics_storage': 'denied'
        });

      <script async src="https://www.googletagmanager.com/gtag/js?id=G-7VVP1ZEVXX"></script>
      <script>
        gtag('js', new Date());
        gtag('config', 'G-7VVP1ZEVXX');

    <!-- Script -->
    <script src="scripts/index.js" defer type="module"></script>

  <body>
    <div class="ball-blue"></div>
    <div class="ball-orange"></div>
    <div class="ball-green"></div>
    <div class="ball-red"></div>
    <div class="ball-yellow"></div>
    <main>
      <section class="hero">
        <div class="container">
          <img src="assets/vector/logo.svg" alt="Quiz App Logo" />

          <form action="pages/questions.html">
            <label for="category">Category:</label>
            <select id="category" name="category">
              <option value="">All Categories</option>
            </select>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
              <option value="">Random</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <button>Start</button>
          </form>
        </div>
      </section>
    </main>
      <div id="consent-bar">
        <p>We use cookies to analyze this page. &nbsp; Do you accept?</p>
      <div>
        <button class="allow" id="allow-cookies">Yes</button>
        <button class="deny" id="deny-cookies">No</button>
      </div>
    </div>
  </body>
